<div class="well">

  <form [formGroup]="myFormGroup" (ngSubmit)="storeCategoryData(myFormGroup)" submitted=true enctype="multipart/form data"
    action="/" name="myform" id="myform">
    <!-- value is not going in ts file    ,nopid.value-->

    <!--Name-->
    <div class="form-group row">

      <div class="col-xs-3">
        <input type="text" id="category" class="form-control" formControlName="category" placeholder="Category Name">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.category.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--Name-->



    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-1">
        <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
          <i class="material-icons">send</i>
        </button>
      </div>
      <div class="col-xs-1">
        <button type="button" class="btn btn-success" (click)="backClicked()">
          <i class="material-icons">keyboard_backspace</i>
        </button>
      </div>

    </div>

  </form>

  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Srno</th>
          <th scope="col">Category</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let i of categorylist;let j = index">
          <th scope="row">{{j+1}}</th>
          <td>{{i.category}}</td>
          <td>
            <button mat-raised-button type="button" (click)="deleteCategory(i._id)" class="btn-danger btn-sm btn-just-icon edit">
              <i class="material-icons">delete</i>
            </button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>

</div>
