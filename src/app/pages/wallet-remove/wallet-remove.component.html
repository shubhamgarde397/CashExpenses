<div class="well" *ngIf="WalletMoney==0">
  <h1>Cannot remove</h1>
  <div class="col-xs-1">
    <button type="button" class="btn btn-success" (click)="backClicked()">
      <i class="material-icons">keyboard_backspace</i>
    </button>
  </div>
</div>
<div class="well" *ngIf="WalletMoney > 0">

  <form [formGroup]="myFormGroup" (ngSubmit)="storeWalletExpenses(myFormGroup)" submitted=true enctype="multipart/form data"
    action="/" name="myform" id="myform">
    <!-- value is not going in ts file    ,nopid.value-->

    <!--Date-->
    <div class="form-group row">
      <div class="col-sm-3" style="font-weight: bold">Date</div>
      <div class="col-xs-3">
        <input type="date" id="Date" class="form-control" formControlName="Date" placeholder="Date">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.Date.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--Date-->

    <!--Category-->
    <div class="form-group row">
      <div class="col-sm-3" style="font-weight: bold">Category</div>

      <div class="col-xs-3">
        <select id="Category" class="form-control" formControlName="Category">
          <option selected>Select Category</option>
          <option *ngFor="let i of categorylist">{{i.category}}</option>
        </select>
      </div>


      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.Category.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--Category-->

    <!--SubCategory-->
    <div class="form-group row">
      <div class="col-sm-3" style="font-weight: bold">Sub-Category</div>
      <div class="col-xs-3">
        <input type="text" id="SubCategory" class="form-control" formControlName="SubCategory" placeholder="Sub Category">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.SubCategory.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--SubCategory-->

    <!--Withdraw-->
    <div class="form-group row">
      <div class="col-sm-3" style="font-weight: bold ">Debit</div>
      <div class="col-xs-3">
        <input type="number" id="Withdraw" class="form-control" formControlName="Withdraw" placeholder="Withdraw">
      </div>
      <div class="col-xs-2">
        <div [hidden]="myFormGroup.controls.Withdraw.valid">
          <font color="red">
            <span class="glyphicon glyphicon-remove"></span>
          </font>
        </div>
      </div>
    </div>
    <!--Withdraw-->



    <div class="row">
      <div class="form-group" class="col-xs-2"></div>
      <div class="form-group" class="col-xs-1">
        <button type="submit" class="btn btn-primary" [disabled]='!myFormGroup.valid'>
          <i class="material-icons">send</i>
        </button>
      </div>

      <div *ngIf="!submitted" class="col-xs-1">

        <button type="button" value="Reset Form" onClick="this.form.reset()" class="btn btn-danger">
          <i class="material-icons">undo</i>
        </button>
      </div>

      <div *ngIf="submitted" class="col-xs-1">
        <button type="button" value="Add More" onClick="this.form.reset()" (click)="back()" class="btn btn-success">
          <i class="material-icons">add</i>
        </button>
      </div>
      <div class="col-xs-1">

        <button type="button" class="btn btn-success" (click)="backClicked()">
          <i class="material-icons">keyboard_backspace</i>
        </button>
      </div>

    </div>

  </form>



</div>
